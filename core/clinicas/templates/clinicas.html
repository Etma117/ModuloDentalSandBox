{% extends 'general/base.html' %}

{% block titulo %}
Clinicas
{% endblock %}

{%block content%}

{% if es_administrador %}
<div class="row justify-content-end">
    <div class="col-auto">
        <a class="btn btn-success" style="font-size: 18px; " href="{% url 'nuevaClinica' %}">
            Añadir clínica
        </a>
    </div>
</div>
{% endif %}

<div class="row mt-2">
    {% for clinica in clinica %}
    <div class="col-md-3">
        
        <div class="card" style="background: #0289A8; border-radius: 25px;">
            <a href="{% url 'vistaClinicas' pk=clinica.id %}">
                <div class="card-body text-center">
                    <img src="{{ clinica.logo.url }}" alt="Logo de la Clinica" style="width: 230px; height: 230px; max-width:100%;">
                    <h3 class="text-white mt-3">{{ clinica.nombre }}</h3>
                </div>
            </a>
        </div>
        
    </div>
    {% endfor %}
</div>
{% endblock %}
