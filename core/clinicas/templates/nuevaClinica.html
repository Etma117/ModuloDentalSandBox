{% extends 'general/base.html' %}

{% block titulo %}
Añadir Clínica
{% endblock %}

{%block content%}

<h1>Añadir nueva clínica</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="margin: 0 20px;">
        <label for="nombreClinica">Nombre de la clínica</label>
        {{ form.nombre }}
    </div>
    <div style="margin: 0 20px;">
        <label for="direccionClinica">Dirección de la clínica</label>
        {{ form.direccion }}
    </div>
    <div style="margin: 0 20px;">
        <label for="telefonoClinica">Telefono de la clínica</label>
        {{ form.telefono }}
    </div>
    <div style="margin: 0 20px;">
        <label for="responsableClinica">Responsable de la clínica</label>
        {{ form.responsable }}
    </div>
    <div style="margin: 0 20px;">
        <label for="horarioAtencion">Horario de atención</label>
        {{ form.horario }}
    </div>
    <div style="margin: 0 20px;">
        <label for="logoClinica">Logo de la clínica</label>
        {{ form.logo }}
    </div>
    <button type="submit" style="background-color: #007bff; color: white; font-size: 1.2em;">Guardar</button>
    <a href="{% url 'clinicas' %}" type="submit" style="background-color: #ff4d4d; color: white; font-size: 1.2em;">Cancelar</a>
</form>


{% endblock %}
