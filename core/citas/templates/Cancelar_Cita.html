        <div class="dash-unit" style="height: 750px; padding: 20px; margin: auto;">
            <form action="" method="POST">
                {% csrf_token %}
                <h2> Â¿Estas seguro(a) de cancelar la cita del {{cita.fecha}} ?</h2>
