{%extends 'general/base.html' %}
{% block dashboard %}
<h1>Agendar Nueva cita</h1>     
{% endblock dashboard %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a href ="javascript:history.back()"class="btn btn-danger" type="submit">Cancelar</a> 
    </form>
  {% if form.errors %}
    <div class="errors">
        {{ form.errors }}
    </div>
  {% endif %}
{% endblock %}
