{% load static %}

<div class="user-panel mt-3 pb-3 mb-3 d-flex">
  <div class="image">
      {% if user_picture %}
      <img src="{{ user_picture }}" class="img-circle elevation-2" alt="User Image" style="width: 200px; height: 200px;">
      {% else %}
          <img src="dist/img/default-user-image.jpg" class="img-circle elevation-2" alt="User Image">
      {% endif %}
  </div>
</div>
