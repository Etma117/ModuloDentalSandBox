<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block titulo %}Dental Smile{% endblock titulo %} </title>
  <!-- Google Font: Source Sans Pro -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<style>
  .centered-container {
      margin-top:20px;
      margin-bottom:40px;

      display: flex;
      align-items: center; /* Centrar verticalmente */
      justify-content: center; /* Centrar horizontalmente */
      height: 20vh; /* Altura total de la ventana de visualización, ajusta según necesites */
  }
      
  .btn-primary {
      border: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
  }
  
  .btn-primary:hover {
      background-color: #0056b3;
  }
  .card {
      /* Estilos existentes para tu tarjeta */
      position: relative; /* Esto es necesario para posicionar correctamente el pseudo-elemento */
  }
  
  .card:before {
      content: ''; /* Esto es necesario para que el pseudo-elemento se genere */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Esto hará que la línea se extienda a lo largo de toda la tarjeta */
      height: 4px; /* Ajusta el grosor de la línea aquí */
      background-color: #239db9; /* Ajusta el color de la línea aquí */
  }

</style>

<body>

    <!-- Wrapper -->
    <div class="wrapper">      
    {% block contenido %}    
    {% endblock %} 
    </div>
    <!-- ./wrapper -->
<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- SweetAlert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% block extra_js %} {% endblock %}

<!-- Script de abrir y cerrar modal (Ponrlo igual en la plantilla donde se manda a llamar el modal) -->
<script>
    $(document).ready(function() {
      // Función para abrir el modal
      function abrir_modal(url) {
        $('#ventana_modal').load(url, function() {
          $(this).modal({
            backdrop: 'static',
            keyboard: false
          })
          $(this).modal('show');
        });
        return false;
      }
  
      // Función para cerrar el modal
      function cerrar_modal() {
        $('#ventana_modal').modal('hide');
        return false;
      }
  
      // Agrega un controlador de eventos para la tecla Esc
      $(document).keydown(function(e) {
        if (e.key === "Escape") {
          // Llama a la función para cerrar el modal cuando se presiona Esc
          cerrar_modal();
        }
      });
    });
  </script>

</body>

</html>
